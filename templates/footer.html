<script>
  // Menambahkan event listener untuk mengaktifkan efek background navbar saat scrolling
  window.addEventListener("scroll", function () {
    var footer = document.querySelector("footer");
    if (window.scrollY > 0) {
      footer.classList.add("bg-gray-300", "shadow-lg", "rounded-lg");
    } else {
      footer.classList.remove("bg-gray-300", "shadow-lg", "rounded-lg");
    }
    // Tambahkan efek transisi ke navbar
    footer.style.transition =
      "background-color 0.5s ease, box-shadow 0.5s ease, border-radius 0.5s ease";
  });

  // Fungsi untuk menangani klik pada tautan navbar dengan smooth scroll
  function smoothScroll(target) {
    var element;
    if (target === "#") {
      element = document.documentElement; // Beranda, arahkan ke halaman utama
    } else if (target === "/login") {
      window.location.href = "/login"; // Redirect langsung ke halaman login
      return;
    } else {
      element = document.querySelector(target);
    }
    if (element) {
      var offset = element.offsetTop;
      var navbarHeight = document.querySelector("footer").offsetHeight;
      var scrollPosition = window.scrollY;
      var distance = Math.abs(offset - scrollPosition);
      var duration = distance / 3; // Adjust scroll speed according to distance

      window.scrollTo({
        top: offset - navbarHeight,
        behavior: "smooth",
        duration: duration, // Adding custom duration for smooth scrolling
      });
    }
  }
</script>
